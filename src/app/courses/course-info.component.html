<h2>Informações do curso</h2>
<hr/>
<form #courseForm = "ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name= "name" #courseName= "ngModel" [ngClass]="{'is-invalid': courseName.invalid}"  class="form-control">

            <div class="invalid-feedback">
                <span>O nome do curso é obrigatório!</span>                
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Preço:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name= "price" type="number" #coursePrice= "ngModel" 
                [ngClass]="{'is-invalid': coursePrice.invalid}"  class="form-control">

            <div class="invalid-feedback">
                <span>O preço é obrigatório!</span>                
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Avaliação:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name= "rating" type="number" #courseRating= "ngModel" 
                [ngClass]="{'is-invalid': courseRating.invalid}"  class="form-control">

            <div class="invalid-feedback">
                <span>Avaliação necessária!</span>                
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Descrição:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.descricao" required name= "descricao" #courseDescricao= "ngModel" 
                [ngClass]="{'is-invalid': courseDescricao.invalid}"  class="form-control"></textarea>

            <div class="invalid-feedback">
                <span>Descrição necessária!</span>                
            </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">salvar</button>
    <button class="btn btn-secondary" [routerLink]="['/courses']">voltar</button>

</form>
