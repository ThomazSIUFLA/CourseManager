

<h2>Lista de Cursos</h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filtrar:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>


<table class="table table-striped">
    <thead>
        <tr><th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Rating</th>
            <th>Data de Lançamento</th>
            <th>Options</th>
        </tr>        
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]= "course.imageUrl" width="40" height="40"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: '-': ''}}</td>
            <td>
                <app-star [rating]='course.rating'></app-star>
            </td>
            <td>{{course.dataLancamento | date: "dd/MM/yyyy"}}</td>
        </tr>
    </tbody>


</table>
