<h2>Course List</h2>
<table class="table table-striped">
    <thead>
        <tr><th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Rating</th>
            <th>Data de Lançamento</th>
            <th>Options</th>
        </tr>        
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td><img [src]= "course.imageUrl" width="40" height="40"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>
                <app-star [rating]='course.rating'></app-star>
            </td>
            <td>{{course.dataLancamento}}</td>
        </tr>
    </tbody>


</table>
